<router-outlet></router-outlet>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <a class="navbar-brand" href="#">E-Commerece</a>
  <div class="container-fluid px-10">
    <div class="row w-100">
      <div class="col-2">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
          (click)="isShown = !isShown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="col-10">
        <div
          class="collapse justify-content-end navbar-collapse"
          [ngClass]="{ show: isShown }"
          id="navbarTogglerDemo03"
        >
          <ul class="navbar-nav mt-2 mt-lg-0">
           
            <li class="nav-item">
              <a routerLink="/customers" routerLinkActive="active">Products</a>
            </li>

            <li class="nav-item">
              <button class="fa fa-fw fa-home" type="button"></button>
            </li>
            <li class="nav-item">
              <button
                class="fa fa-bars"
                type="button"
                data-toggle="collapse"
                data-target="#navbarColor03"
                aria-controls="navbarColor03"
                aria-expanded="false"
                aria-label="Toggle navigation"
                (click)="isShown = !isShown"
              ></button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
